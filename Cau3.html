<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="text" id="textvalue">
<button type="button" onclick="add_arr()">ADD</button>
<button type="button" onclick="sum()">SUM</button>
</body>
<script>
    let arr = Array()
    let x = 0
    let s = 0

    function add_arr() {
        arr[x] = document.getElementById("textvalue").value
        x++
        console.log(arr[x])
    }

    function sum() {
        for (i = 0; i <= arr.length; i++) {
            if (isNaN(arr[i]) === false) {
                s = s + arr[i]
            }
        }
        document.write(s)
    }

</script>
</html>
